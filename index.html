  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body>
  <header class="header">
    <h1>MonoUI</h1>
    <p>Professional Greyscale Design System</p>
  </header>

  <section class="section">
    <h2>Color Palette</h2>
    <div class="palette">
      <div class="color c1">#0B0B0B</div>
      <div class="color c2">#121212</div>
      <div class="color c3">#1C1C1C</div>
      <div class="color c4">#2A2A2A</div>
      <div class="color c5">#3A3A3A</div>

      <div class="color c9">#B0B0B0</div>
      <div class="color c10">#E0E0E0</div>
    </div>
  </section>

  <section class="section">
    <h2>Buttons</h2>
    <button class="btn">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn outline">Outline</button>
  </section>

  <section class="section">
    <h2>Cards</h2>
    <div class="card">
      <h3>Dark Card</h3>
      <p>This is a professional greyscale card.</p>
    </div>
  </section>

  <section class="section">
    <h2>Form</h2>
    <input type="text" placeholder="Your Name">
    <button class="btn">Submit</button>
  </section>

  <script src="js/app.js"></script>
